apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
  namespace: securednamespace
  labels:
    app: example
    owner: me.agilebank.demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      annotations:
      labels:
        app: example
    spec:
      containers:
      - name: example
        image: this-repo-only/example:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80
